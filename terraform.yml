.terraform-build:
  image: registry.gitlab.com/gitlab-org/terraform-images/releases/1.4:v1.0.0
  script:
    - gitlab-terraform plan
    - gitlab-terraform apply || (gitlab-terraform output ; exit 1)
  resource_group: ${TF_STATE_NAME}
  environment:
    name: $TF_STATE_NAME
    url: $POOL_URL
    auto_stop_in: 5 days
  cache:
    key: "${TF_ROOT}"
    paths:
      - ${TF_ROOT}/.terraform/
  artifacts:
    paths:
      - outputs/
    when: always
    reports:
      dotenv: vars.env
  variables:
    TF_ROOT: ${CI_PROJECT_DIR}
    TF_STATE_NAME: ${CI_COMMIT_REF_SLUG}
    TF_VAR_CI_SERVER_HOST: ${CI_SERVER_HOST}
    TF_VAR_CI_COMMIT_SHORT_SHA: ${CI_COMMIT_SHORT_SHA}

.terraform-destroy:
  script:
    - gitlab-terraform destroy
  environment:
    action: stop
  when: manual

